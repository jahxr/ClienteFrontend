<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="assets/css/home.css">
    <script src="https://kit.fontawesome.com/0449d46f67.js" crossorigin="anonymous"></script>
    
    <link rel="shortcut icon" href="assets/img/logobuchonbg.png" type="image/x-icon">
</head>
<body>
    <div class="nav">
        
        <div class="input-wrapper">
            <button class="icon"> 
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="25px" width="25px">
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#fff" d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z"></path>
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#fff" d="M22 22L20 20"></path>
              </svg>
            </button>
            <input placeholder="search.." class="input" name="text" type="text">
          </div>
        <i onclick="window.location = 'cart.html'" class="fa-solid fa-cart-arrow-down"></i></i>
    </div>
    <div class="menu" id="menu">
        
    </div>
    <div class="navbar">
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-bars-staggered"></i>
        <i class="fa-solid fa-user"></i>
    </div>
    <script src="assets/js/data.js"></script>
    <script>

        var contenedorCat = document.getElementById("menu");
        categorias.forEach((cat,index) => { 
            contenedorCat.innerHTML += `<div style="background:${cat.color} " class="element" onclick="go(${index})">
                <div class="bg">${cat.icono}</div>
                <h4>${cat.name}</h4>
            </div>`;
        });
        
        function go(catindex){
            window.location = "tiendas.html?catIndex="+catindex;
        }
        
    </script>
</body>
</html>
