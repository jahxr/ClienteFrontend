<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>On-Going! </title>
    <link rel="stylesheet" href="assets/css/estilos.css">
    <script src="https://kit.fontawesome.com/0449d46f67.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/img/logobuchonbg.png" type="image/x-icon">
</head>
</head>

<body>

<main class="container">
    <div class="form">
        <p id="heading">Login</p>
        <div class="field">
          <i class="fa-solid fa-envelope"></i>
          <input autocomplete="off" id="emailLogin" placeholder="Email" class="input-field" type="text">
        </div>
        <div class="field">
          <i class="fa-solid fa-lock"></i>
          <input placeholder="Password" id="passwordLogin" class="input-field" type="password">
        </div>
        <div class="btn">
        <button id="btnLogin" class="button1" onclick="btnlogin()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
        <button id="btnSign" class="button2" onclick="btnsign()">Sign Up</button>
        </div>
        <button class="button3" onclick="login()">Confirm</button>
    </div>
</main>

</body>

<script src="assets/js/controlador.js"></script>
</html>
